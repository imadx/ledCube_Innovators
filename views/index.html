<body>

		<form class="">
			<h1><small style="font-weight: 200;">LED Cube: Slide change request</small><br>Innovators 2016</h1>
			<div id="slideNumberDiv" class="form-group label-floating">
				<label class="control-label" for="focusedInput1">Enter the pattern number to request ( 1-10 )</label>
				<input id="slideNumber" class="form-control" id="focusedInput1" type="number" step="1">
			</div>
			<a href="javascript:sendRequest();" id="signInBtn" class="btn btn-raised btn-primary"><i class="material-icons">send</i> Send</a>
			<a href="javascript:void(0)" id="resetBtn" class="btn btn-default"><i class="material-icons">autorenew</i> Reset</a>
		</form>

	  </div>
	</div><div class="panel panel-default col-md-2 " style="margin-top: 100px; height: 300px; background: #20BD39; color: #fff;">
