<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8" /> 
		<title>My first Three.js app</title>
		
		<style>
		body { 
			margin: 0;
		} 
		canvas { 
			width: 100%;
			height: 100% 
		}
		</style>
	</head>
	<body>
		<script src="js/three.min.js">
		</script>
		<script> 
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		scene.fog = new THREE.Fog( 0x000000, 0.1, 20 );

		var geometry = new THREE.SphereGeometry(0.1,10,10);
		var material = new THREE.MeshBasicMaterial( { color: 0x0077cc } );
		var cube = new THREE.Mesh( geometry, material );
		scene.add( cube );


		camera.position.z = 5;
		var x = 0;
		var render = function () { 
			requestAnimationFrame( render );
			cube.position.x =  Math.sin(x) * 2;
			cube.position.y =  Math.sin(x) * 3;
			cube.position.z =  Math.sin(x) * 10;
			x+=0.01;
			renderer.render(scene, camera);
		};
		render();

		</script>
	</body>
</html>
